<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presupuesto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="text-center py-5">
    <div class="container">
      <h1 class="fw-semibold">Presupuesto de Octubre 2025</h1>
      <h2 id="saldo-total" class="display-5 fw-bold text-success mt-3">+ 0.00</h2>

      <div class="d-flex flex-column align-items-center gap-3 my-4">
        <div class="caja ingreso">
          <span class="titulo">INGRESOS:</span>
          <span id="total-ingresos">+ 0.00</span> <!-- placeholder! -->
        </div>
        <div class="caja egreso">
          <span class="titulo">EGRESOS:</span>
          <span id="total-egresos">- 0.00</span> <!-- placeholder! -->
        </div>
      </div>

      <p class="porcentaje">Porcentaje de gastos: <span id="porcentaje-egresos">0%</span></p>
    </div>
  </header>

  <main class="container my-5">
    <div class="row g-4">

      <div class="col-12 col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="titulo-form mb-4">Transacción</h3>
          <form id="form-transaccion">
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo:</label>
              <select id="tipo" name="tipo" class="form-select">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción:</label>
              <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Ejemplo: Pago de luz" required>
            </div>

            <div class="mb-3">
              <label for="monto" class="form-label">Monto:</label>
              <input type="number" id="monto" name="monto" class="form-control" step="0.01" placeholder="0.00" required>
            </div>

            <button type="submit" id="btn-agregar" class="btn btn-dark w-100">Agregar</button>
          </form>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="card p-4 shadow-sm">
          <div class="d-flex justify-content-around mb-3">
            <button class="btn btn-dark btn-sm active" id="btn-ingresos">Ingresos</button>
            <button class="btn btn-light btn-sm" id="btn-egresos">Egresos</button>
          </div>

          <table class="table">
            <tbody id="cuerpo-tabla">
              <!-- Aquí las filas dinámicas :) -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

<!-- Resumen de Transacciones Guardadas (Integrante 4 - Lily) -->
<section class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card p-3 shadow-sm resumen-card">
        <h5 class="text-center fw-bold mb-3">Resumen de Transacciones Guardadas</h5>
        <table class="table table-sm mb-2">
          <thead>
            <tr>
              <th>#</th>
              <th>Tipo</th>
              <th>Descripción</th>
              <th>Monto</th>
            </tr>
          </thead>
          <tbody id="tabla-transacciones"></tbody>
        </table>
    <div class="resumen-footer">
  <small id="total-registros">Total de registros: 0</small>
  <button id="btn-limpiar-registros" class="btn btn-danger btn-sm">Limpiar registros</button>
</div>

      </div>
    </div>
  </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/validaciones.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/storage.js"></script>
</body>
</html>
